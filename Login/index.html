<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
    <link href="/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/plugins/bootstrap-icons/bootstrap-icons.css" rel="stylesheet"/>
    <link href="css.css" rel="stylesheet"/>
</head>
<body>
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-sm-8 col-lg-5">
                <div class="card bg-black">
                    <div class="card-header text-white">
                        <h4 class="card-title mb-0"><i class="bi-grid-3x3-gap-fill"></i> Login</h4>
                    </div>
                    <div class="card-body bg-white rounded-bottom">
                        <form id="form-login"> 
                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-3 col-form-label">User name</label>
                                <div class="col-sm">
                                  <input type="text" class="form-control" id="inputName">
                                </div>
                            </div>
							<div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-3 col-form-label">Password</label>
                                <div class="col-sm">
                                    <input type="password" class="form-control" id="inputPassword">
                                </div>
                            </div>
                            <div class="row">
                                <div class="offset-sm-3 col-auto">
                                    <button type="submit" class="btn btn-dark" id="btnAdmin">Sign in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js.js"></script>
</body>
</html>
